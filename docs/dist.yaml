openapi: 3.0.1
info:
  title: STONKS
  description: This is the Stonks (Stocks management application) API
  contact:
    email: leonard.besseau@heig-vd.ch
  version: 1.0.0
tags:
  - name: User
    description: Operations about user
  - name: Element
    description: Operations about element
  - name: Event
    description: Operations about event
  - name: Location
    description: Operations about location
  - name: Product
    description: Operations about product
  - name: QR
    description: Operations about product
paths:
  /users/login:
    post:
      security:
        - {}
      tags:
        - User
      summary: Logs user into the system
      operationId: loginUser
      requestBody:
        description: Login body
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  token:
                    type: string
                    description: identification token
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/UserLoginResponse'
        '401':
          description: Email or Password is wrong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Please provide email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/signup:
    post:
      security:
        - {}
      tags:
        - User
      summary: add an user into the system
      operationId: signupUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSign'
        required: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
