components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    ForbiddenError:
      description: Acces is restricted to this ressource
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    UserLoginResponse:
      type: object
      properties:
        id:
          type: string
          format: mongoId
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        role:
          type: string
          description: The role of the user
          enum:
            - manager
            - admin
    Error:
      type: object
      properties:
        status:
          type: string
        error:
          type: object
          description: Full error
        message:
          type: string
          description: Quick Error description
        stack:
          type: string
          description: Full stack unwind (Disabled in prod)
    UserSign:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          description: The role of the user
          enum:
            - manager
            - admin
    User:
      type: object
      properties:
        id:
          type: string
          format: mongoId
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          description: The role of the user
          enum:
            - manager
            - admin
    Element:
      type: object
      properties:
        id:
          type: string
          format: mongoId
        idQR:
          type: string
          format: mongoId
        entryDate:
          type: string
          format: date
        exitDate:
          type: string
          format: date
        price:
