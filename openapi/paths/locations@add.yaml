post:
  tags:
    - Location
  summary: add Location
  operationId: AddLocation
  requestBody:
    description: Creat Location object
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LocationAdd.yaml
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                $ref: ../components/schemas/Location.yaml
    '400':
      description: QR code already in use or Invalid Input
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      description: QR code not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
