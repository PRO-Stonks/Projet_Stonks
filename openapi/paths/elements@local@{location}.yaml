get:
  tags:
    - Element
  summary: Get Element by location
  operationId: getElementByLocation
  parameters:
    - name: location
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              results:
                type: number
                description: The number of results
              data:
                type: array
                items:
                  $ref: ../components/schemas/Element.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
