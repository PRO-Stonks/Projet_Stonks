get:
  tags:
    - User
  summary: Get user by id
  description: This can only be done by the admin
  operationId: getUserById
  parameters:
    - name: id
      in: path
      description: 'The id that needs to be fetched '
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                $ref: ../components/schemas/UserLoginResponse.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
put:
  tags:
    - User
  summary: Update user
  description: This can only be done by the admin
  operationId: updateUser
  parameters:
    - name: id
      in: path
      description: user that need to be updated
      required: true
      schema:
        type: string
  requestBody:
    description: Updated user object
    content:
      application/json:
        schema:
          $ref: ../components/schemas/User.yaml
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                $ref: ../components/schemas/UserLoginResponse.yaml
    '400':
      description: Use of active in request or Invalid Input
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
delete:
  tags:
    - User
  summary: (Soft)Delete user
  description: This can only be done by the admin. Disable an user
  operationId: deleteUser
  parameters:
    - name: id
      in: path
      description: The user that needs to be deleted
      required: true
      schema:
        type: string
  responses:
    '204':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
