delete:
  tags:
    - Location
  summary: Delete Location
  description: Only possible as admin
  operationId: HardDeleteLocation
  parameters:
    - name: id
      in: path
      description: The Location that needs to be deleted
      required: true
      schema:
        type: string
  responses:
    '204':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
