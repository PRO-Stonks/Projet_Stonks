post:
  security:
    - {}
  tags:
    - User
  summary: add an user into the system
  operationId: signupUser
  requestBody:
    description: Created user object
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UserSign.yaml
    required: true
  responses:
    '201':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                type: object
                properties:
                  user:
                    $ref: ../components/schemas/UserLoginResponse.yaml
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
