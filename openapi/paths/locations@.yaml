get:
  tags:
    - Location
  summary: Get All Location
  operationId: getAllLocation
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              results:
                type: number
                description: The number of results
              data:
                type: array
                items:
                  $ref: ../components/schemas/Location.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
