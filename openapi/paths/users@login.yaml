post:
  security:
    - { }
  tags:
    - User
  summary: Logs user into the system
  operationId: loginUser
  requestBody:
    description: Login body
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              token:
                type: string
                description: identification token
              data:
                type: object
                properties:
                  user:
                    $ref: ../components/schemas/UserLoginResponse.yaml
    '401':
      description: Email or Password is wrong
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      description: Please provide email or password
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
