get:
  tags:
    - Location
  summary: Get Location by id
  operationId: getLocationById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                $ref: ../components/schemas/Location.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
put:
  tags:
    - Location
  summary: Update Location
  description: This can only be done by the admin
  operationId: updateLocation
  parameters:
    - name: id
      in: path
      description: Location that need to be updated
      required: true
      schema:
        type: string
  requestBody:
    description: Updated Location object
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Location.yaml
    required: true
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                $ref: ../components/schemas/Location.yaml
    '400':
      description: Use of active in request or Invalid Input
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
delete:
  tags:
    - Location
  summary: (Soft)Delete Location
  description: This can only be done by the admin. Disable a Location
  operationId: deleteLocation
  parameters:
    - name: id
      in: path
      description: The Location that needs to be deleted
      required: true
      schema:
        type: string
  responses:
    '204':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
    '404':
      description: No document found with that id
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
